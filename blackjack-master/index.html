<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
        <title>BlackJack</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="assets/img/cards/AS.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Blackjack
                  </a>
                </div>
              </nav>
        </header>
        
        <main>
            <div class="toolbar">
                <button id="btn-new" type="button" class="btn btn-primary" >New Game</button>
                <button id="btn-card" type="button" class="btn btn-secondary" >Get card</button>
                <button id="btn-stop" type="button" class="btn btn-danger" >Stop</button>

            </div>

            <div class="container cards-board">
                <div id="user-container">
                    <h3> <span id="usuario-nombre-ph"> PLAYER 1 </span> - <small>0</small></h3>
                    <div id="user-cards" class="cards-container">
                        <img class="gcard" src="assets/img/cards/grey_back.png" alt="card">
                       
                    </div>
                </div>

                <div id ="cpu-container">
                    <h3>COMPUTER - <small>0</small></h3>

                    <div id="cpu-cards" class="cards-container">
                        <img class="gcard"  src="assets/img/cards/grey_back.png" alt="card">
                    </div>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
